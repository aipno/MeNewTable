<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>New Tab</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="logo">
        </div>
        <div id="title">
            <h1>Me New Tab</h1>
        </div>
    </div>

    <div id="search-container">
        <div class="search-wrapper">
            <div class="custom-select-container" id="engine-selector">
                <div class="custom-select-trigger">
                    <span class="selected-value">Bing</span>
                    <svg fill="none" height="12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                         stroke-width="2" viewBox="0 0 24 24" width="12">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="custom-select-options">
                    <div class="custom-option" data-value="google">Google</div>
                    <div class="custom-option selected" data-value="bing">Bing</div>
                    <div class="custom-option" data-value="baidu">百度</div>
                    <div class="custom-option" data-value="duckduckgo">DuckDuckGo</div>
                </div>
            </div>

            <div class="search-icon">
                <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </div>
            <label for="search-input" style="display:none;">搜索</label>
            <input autofocus id="search-input" placeholder="使用 Bing 进行搜索或输入网址链接" type="text">
        </div>
    </div>

    <div id="quick-links">
        <div class="links-header">
            <h2>快捷导航</h2>
            <button class="action-btn" id="edit-mode-btn">编辑</button>
        </div>
        <div id="links-container">
            <!-- Links will be rendered here by JS -->
        </div>
    </div>

    <!-- Daily Quote -->
    <div id="quote-container">
        <div id="quote-content">加载 每日一言...</div>
        <div id="quote-author"></div>
    </div>
</div>

<!-- Modal for Add/Edit Link -->
<div class="modal-overlay" id="link-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modal-title" style="color: dimgray">新增链接</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="link-name" style="color: dimgray">名字</label>
                <input class="form-input" id="link-name" placeholder="e.g. GitHub" type="text">
            </div>
            <div class="form-group">
                <label for="link-url" style="color: dimgray;">URL</label>
                <input class="form-input" id="link-url" placeholder="https://example.com" type="text">
            </div>
        </div>
        <div class="modal-footer">
            <button class="action-btn" id="modal-cancel">取消</button>
            <button class="action-btn primary" id="modal-save">保存</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
